
<div class="search-container">
    <div class="search">
        <input type = "text" 
        [placeholder] ="'Search products by color'" 
        [formControl] ="myControl" 
        (search) ="search()"
        (keyup) ="search()"
        [(ngModel)] = "searchTerm"
        class="searchTerm"
        />
         <i><img src="https://img.icons8.com/ios-filled/50/000000/search.png" class="searchIcon"></i>
    </div>
 </div>


<div class="product-list">
    <div *ngFor ="let product of filteredProducts" >
        <div class="product-card">
            <div><img src="../../../assets/mobile-png.png" class="mobile-image"></div>
            <h2>{{product.name}}</h2>
            <p class="price">CHF {{product.price}}</p>
            <p class="color">{{product.color}}</p>
          </div>
    </div>
</div>
